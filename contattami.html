<!DOCTYPE HTML>
<html lang="ita">
<head>
    <title>Form</title>
    
    <meta charset="UTF-8"
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/GDlogo.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background: linear-gradient(to right, aliceblue, rgba(255, 213, 0, 0.707));">
    <br/>
<div class="container d-flex flex-column justify-content-center align-items-center">
    <h2>Modulo di Contatto</h2>
    <p style="color: rgb(255, 25, 25); font-weight: bold;">AVVERTENZA: questo modulo è solo dimostrativo! Non ha valenza pratica, ma  puoi prendere spunto da questo formato per contattarmi!</p>
</div>

<div  class="container d-flex justify-content-center align-items-center">
    <form class="p-4 border rounded bg-light w-100" action="/submit_form" method="post">
        <div class="mb-3">
            <label for="name">Nome:</label><br>
            <input class="form-control w-100" placeholder="AziendaX Srl"
            type="text" id="name" name="name" required><br><br>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label><br>
            <input class="form-control w-100" placeholder="businessmail@example.com"
            type="email" id="email" name="email" required><br><br>
        </div>

        <div class="mb-3">
            <label for="job">Posizione aperta:</label><br>
            <input class="form-control w-100" placeholder="Front-end developer"
            type="text" id="job" name="job" required><br><br>
        </div>


        <div class="mb-3"></div>
            <label for="message">Messaggio:</label><br>
            <textarea class="form-control w-100"
            id="message" name="message" rows="4" cols="50" required
            placeholder="Mansioni previste. Cosa è richiesto per eccellere nel ruolo..."></textarea><br><br>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" >INVIA</button>
        </div>
        
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous">
</script>

</body>

</html>
